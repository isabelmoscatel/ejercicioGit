<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor musical</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="recursos/main.js" defer></script>
    <script src="https://kit.fontawesome.com/b003baba41.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="column-container">

        <div class="column column-1">
            <button >
                <a href="pages/login.html">log Out</a> </button>
            <div class="search-section">
                <input class="search" id="inputBuscar" value="" type="text" placeholder="Search...">
                <!--BOTON BUSCAR-->
                <button id="btnBuscar" class="btn"> Buscar</button>
            </div>
            <!--LISTA DEFAULT-->

            <div style="display: flex;"><p><b>Busqueda</b></p><button id="reiniciarBtn">Reiniciar</button></div>

            <div class="flex-container" id="resBusqueda">
            </div>

            <p><b>Favoritos</b></p>
            <!--Favoritos-->
            <div class="flex-container" id="resFavoritos">
                
                
            </div>
            <p><b>Playlist</b></p>
            <!--Playlist-->
            <div class="flex-container" id="resPlaylist">
                
            </div>
        </div>
        <div class="column column-2">

            <!-- Section 3: Song Modal -->
            <div class="song-modal ">
                <img src="portadas/Inicio.webp" alt="Song Image" id="imgPortada">
                <div class="song-details ">
                    <div class="info"><span class="labelCancion">Sonando ahora:</span> <span id="nombreCancion"
                            class="txtoInfoCancion">Canción</span></div>
                    <div class="info"><span class="labelCancion">Duración:</span> <span id="duracionCancion"
                            class="txtoInfoCancion">3:30</span></div>
                    <div class="info"><span class="labelCancion">Album:</span> <span id="albumCancion"
                            class="txtoInfoCancion">Nombre album</span></div>
                    <div class="info"><span class="labelCancion">Artista</span> <span id="autorCancion"
                            class="txtoInfoCancion">Artista</span></div>
                    <div class="info"><span class="labelCancion">Año:</span> <span id="anioCancion"
                            class="txtoInfoCancion">2000</span></div>
                    <div class="info"><span class="labelCancion">Género:</span> <span id="generoCancion"
                            class="txtoInfoCancion">pop</span></div>
                </div>
                <div class="controls">
                    <button class="pause-btn btn" id="pause-btn">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z" />
                        </svg>
                    </button>
                    <button class="play-btn btn " id="play-btn">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                        </svg>
                    </button>
                    <button class="skip-btn btn" id="siguiente-btn">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z" />
                        </svg>
                    </button>
                    <button class="stop-btn btn" id="stop-btn">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                        </svg>
                    </button>
                    <button class="mute-btn btn" id="mute-btn">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z" />
                        </svg>
                    </button>
                    
                </div>
                
            </div>
            <br>
            <footer><small>Hecho por Paulina Chugá</small></footer>
        </div>
        
    </div>

</body>

</html>
